<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Left Sidebar Navbar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Swiper JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="left">
      <!-- Custom Hamburger -->
      <div class="hamburger" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="logo"><img src="https://static.priceoye.pk/images/logo.svg" alt="logo"></div>
    </div>
    <div class="search">
      <input id="search" type="text" placeholder="Search...">
      <img src="https://static.priceoye.pk/icons/mic-blue.svg" alt="mic-blue">
    </div>
    <div class="buttons">
      <button class="login">Login</button>
      <button class="register">Register</button>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <span class="close-btn" onclick="toggleSidebar()"><i class="fa-solid fa-xmark"></i></span>
    <div class="hamburger-nav">

      <div class="hamburger-nav-inner">
        <img class="logo-img" src="https://static.priceoye.pk/images/logo.svg" alt="logo">
        <button class="login">Login</button>

        <div class="hamburger-nav-inner1">
          <img class="map-icon" src="https://static.priceoye.pk/images/user-dashboard/tracker.svg" alt="map-icon">
          <p>Track my Order</p>
        </div>

        <div class="hamburger-nav-inner1">
          <img class="complaint-icon" src="https://static.priceoye.pk/images/user-dashboard/complaint-white.svg"
            alt="complaint-icon">
          <p>Launch a Complaint</p>
        </div>
      </div>
    </div>

  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <div class="categories-wrapper">
    <div class="arrow left">❮</div>

    <div class="categories" id="categories">
      <div class="category">
        <img src="https://static.priceoye.pk/images/home/mobiles.webp" alt="Mobiles">
        <span>Mobiles</span>
      </div>

      <div class="category">
        <img src="https://static.priceoye.pk/images/home/wireless-earbuds.webp" alt="Wireless Earbuds">
        <span>Wireless Earbuds</span>
      </div>

      <div class="category">
        <img src="https://static.priceoye.pk/images/home/smart-watches.webp" alt="Smart Watches">
        <span>Smart Watches</span>
      </div>

      <div class="category">
        <img src="https://static.priceoye.pk/images/home/trimmers-shaver.webp" alt="Trimmers">
        <span>Trimmers Shaver</span>
      </div>

      <div class="category">
        <img src="https://static.priceoye.pk/images/home/power-banks.webp" alt="Power Banks">
        <span>Power Banks</span>
      </div>

      <div class="category">
        <img src="https://static.priceoye.pk/images/home/mobile-chargers.webp" alt="Wall Chargers">
        <span>Wall Chargers</span>
      </div>

      <div class="category">
        <img src="https://static.priceoye.pk/images/home/bluetooth-speakers.webp" alt="Bluetooth Speakers">
        <span>Bluetooth Speakers</span>
      </div>

      <div class="category">
        <img src="https://static.priceoye.pk/images/home/tablets.webp" alt="Tablets">
        <span>Tablets</span>
      </div>

      <div class="category">
        <img src="https://static.priceoye.pk/images/home/laptops.webp" alt="Laptops">
        <span>Laptops</span>
      </div>
    </div>

    <div class="arrow right">❯</div>
  </div>

  <!-- carousal -->
  <section>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://images.priceoye.pk/banners/pakistan-priceoye-slider-m1isc.jpg" class="d-block w-100"
            alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://images.priceoye.pk/banners/pakistan-priceoye-slider-zjg8r.jpg" class="d-block w-100"
            alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://images.priceoye.pk/banners/pakistan-priceoye-slider-ph0av.jpg" class="d-block w-100"
            alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <div class="ig1 d-flex justify-content-center mt-4">
    <img src="https://images.priceoye.pk/sale-campaign-banner-lzyxy.png" class="img-fluid " width="1145px"
      height="210px ">
  </div>

  <!-- EARBUDS Slider -->

  <div class="earbuds-container" style="background-image: url(./assets/earbuds/section-earbuds-bg-md.png); background-position: center; background-repeat: no-repeat; background-size: cover;">
        <div class="earbuds-header">
            <h2 style="color: #fff;">Latest Wireless Earbuds</h2>
            <a href="#"><button>View All</button></a>
        </div>
        <!-- Swiper -->
        <div class="earbuds-swiper-hero">
            <div class="swiper earbuds-swiper">
                <div class="swiper-wrapper earbuds-swiper-wrapper" id="earbuds-product-wrapper">
                    <!-- Cards dynamically JS se render hongi -->
                </div>

                <!-- Navigation -->
                <div class="swiper-button-next earbuds-swiper-button-next"></div>
                <div class="swiper-button-prev earbuds-swiper-button-prev"></div>

            </div>
        </div>
    </div>

  <div class="earbuds-bottom">
    <img src="	https://static.priceoye.pk/images/bnpl_banner/static-banner-bnpl-v9.jpg" alt="atm cards">
  </div>

  <!-- WATCHES Slider -->
  <div class="watches-container" style="background-image: url(./assets/watches/section-smart-watches-bg-md.png); background-position: center; background-repeat: no-repeat; background-size: cover;">
        <div class="watches-header">
            <h2 style="color: #fff;">Latest Wireless Earbuds</h2>
            <a href="#"><button>View All</button></a>
        </div>
        <!-- Swiper -->
        <div class="watches-swiper-hero">
            <div class="swiper watches-swiper">
                <div class="swiper-wrapper watches-swiper-wrapper" id="watches-product-wrapper">
                    <!-- Cards dynamically JS se render hongi -->
                </div>

                <!-- Navigation -->
                <div class="swiper-button-next watches-swiper-button-next"></div>
                <div class="swiper-button-prev watches-swiper-button-prev"></div>

            </div>
        </div>
    </div>
  
  <!-- Bootstrap JS (for carousel controls) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="./main.js"></script>

</body>

</html>
